<h1 style="font-weight: bold;">Blood Donation Form</h1>
    <h3>Donate Blood - Save Life!<br>
        Donating blood is a very precious work for a human being.</h3>
        <div class="formcontainer">
          <form action="thankyou.html" method="post">

            <div class="question">
              <label for="name">Your Name*</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="question">
              <label for="ID">ID*</label>
              <input type="text" id="ID" name="ID" placeholder="Your ID" required>
            </div>

            <div class="question">
              <label for="number">Phone Number*</label>
              <input type="number" id="number" name="number" placeholder="Your Mobile Number (Without Area Code)" required>
            </div>

            <div class="question">
              <label for="ageweight">Your Age & Weight*</label>
              <input type="text" id="ageweight" name="ageweight"  required>
            </div>

            <div class="question">
              <label for="adress">Your Address*</label>
              <input type="text" id="address" name="address" placeholder="Your Address" required>
            </div>

            <div class="question">
              <label for="email">Your Email*</label>
              <input type="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="question">
              <label for="gender" class="radio">Your Gender *<br>
              <input type="radio" name="gender" value="Male" required>Male<br>
              <input type="radio" name="gender" value="Female">Female<br>
              <input type="radio" name="gender" value="None">Prefer not to say<br></label>
            </div>
            
            <div class="question">
              <label for="group" class="radio">Your Blood Group *<br>
              <input type="radio" name="group" value="A" required>A<br>
              <input type="radio" name="group" value="B">B<br>
              <input type="radio" name="group" value="O">O<br></label>
            </div>
            <div class="question">
              <label for="rhd" class="radio">Your Rh Value<br>
              <input type="radio" name="rhd" value="+" required>+ (Positive)<br>
              <input type="radio" name="rhd" value="-">- (Negative)<br></label>
            </div>

          

            <div class="question">
              <label for="last" class="radio">When did you last donate your blood ?<br>
              <input type="radio" name="last" value="Never" required>Never<br>
              <input type="radio" name="last" value="Less Than 3 Months Ago">Less Than 3 Months Ago<br>
              <input type="radio" name="last" value="3 to 6 Months Ago">3 to 6 Months Ago<br>
              <input type="radio" name="last" value="More Than 6 Months Ago">More Than 6 Months Ago<br></label>
            </div>

            <input  type="submit" name="submit" >
          </form>
        </div>
